<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages">
	<!-- Page, "data-page" contains page name -->
	<div class="page cust-save-page" data-page="cust-save" data-page-title="集团维护">
		<!-- Scrollable page content -->
		<div class="page-content">
			<form>
				<!--<div class="aui-preloader-content"><span class="preloader"></span></div>-->
				<div class="aui-hidden">
					<input type="text" name="custSeqid" />
				</div>
				<div class="content-block-title">集团基本信息</div>
				<div class="list-block">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">集团名称<span class="color-red">*</span></div>
									<div class="item-input">
										<input type="text" name="custName" placeholder="请填写集团名称">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">集团编码</div>
									<div class="item-input">
										<input type="text" name="custCode" placeholder="请填写集团280编码">
									</div>
								</div>
							</div>
						</li>
						<li>
							<a href="#" class="smart-select" data-page-title="选择集团类型"
								style="color:inherit;" data-open-in="picker" data-picker-close-text="关闭"><!-- data-open-in="popup" data-popup-close-text="Close Cars" -->
								<!-- select -->
								<select name="custIndustryWidth.priIndustryCode"></select>
								<div class="item-content">
									<div class="item-inner">
										<!-- Select label -->
										<div class="item-title">一级行业<span class="color-red">*</span></div>
										<!-- Selected value, not required -->
										<!--<div class="item-after">批发零售</div>-->
									</div>
								</div>
							</a>
						</li>
						<li>
							<a href="#" class="smart-select" data-page-title="选择集团类型"
								style="color:inherit;" data-open-in="picker" data-picker-close-text="关闭"><!-- data-open-in="popup" data-popup-close-text="Close Cars" -->
								<!-- select -->
								<select name="custIndustryWidth.subIndustryCode"></select>
								<div class="item-content">
									<div class="item-inner">
										<!-- Select label -->
										<div class="item-title">二级行业<span class="color-red">*</span></div>
										<!-- Selected value, not required -->
										<!--<div class="item-after">批发零售</div>-->
									</div>
								</div>
							</a>
						</li>
						<li>
							<a href="#" class="smart-select" data-page-title="选择集团类型"
								style="color:inherit;" data-open-in="picker" data-picker-close-text="关闭"><!-- data-open-in="popup" data-popup-close-text="Close Cars" -->
								<!-- select -->
								<select name="custIndustryWidth.terIndustryCode"></select>
								<div class="item-content">
									<div class="item-inner">
										<!-- Select label -->
										<div class="item-title">三级行业<span class="color-red">*</span></div>
										<!-- Selected value, not required -->
										<!--<div class="item-after">批发零售</div>-->
									</div>
								</div>
							</a>
						</li>
						<li>
							<a href="#" class="smart-select" data-page-title="选择归属地市"
								style="color:inherit;" data-open-in="picker" data-picker-close-text="关闭">
								<!-- select -->
								<select name="custBelongWidth.lvl2OrgId"><option></option></select>
								<div class="item-content">
									<div class="item-inner">
										<!-- Select label -->
										<div class="item-title">归属地市<span class="color-red">*</span></div>
										<!-- Selected value, not required -->
										<!--<div class="item-after">批发零售</div>-->
									</div>
								</div>
							</a>
						</li>
						<li>
							<a href="#" class="smart-select" data-page-title="选择归属区县"
								style="color:inherit;" data-open-in="picker" data-picker-close-text="关闭">
								<!-- select -->
								<select name="custBelongWidth.lvl3OrgId"></select>
								<div class="item-content">
									<div class="item-inner">
										<!-- Select label -->
										<div class="item-title">归属区县<span class="color-red">*</span></div>
										<!-- Selected value, not required -->
										<!--<div class="item-after">批发零售</div>-->
									</div>
								</div>
							</a>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label" style="display:flex;">
										<div>经&nbsp;纬&nbsp;度&nbsp;<span class="color-red">*</span></div>
										<a class="button color-lightblue geolocation-button" style="line-height:19px;height:auto;margin:auto 5px;padding:0px 5px;">
											<!--<i class="f7-icons" style="font-size:15px;">reload</i>-->
											定位
										</a>
									</div>
									<div class="item-input">
										<div class="row">
											<input type="text" class="col-50" name="longitude" readonly="readonly" style="width:50%" placeholder="经度">
											<input type="text" class="col-50" name="latitude" readonly="readonly" style="width:50%" placeholder="纬度">
										</div>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">集团地址<span class="color-red">*</span></div>
									<div class="item-input">
										<input type="text" name="custAddr" placeholder="请填写集团地址">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">是否建档</div>
									<div class="item-input">
										<label class="label-switch">
											<input type="checkbox" name="ifArchive" value="T"/>
											<div class="checkbox"></div>
										</label>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div style="display:flex;">
					<div class="content-block-title" style="flex-grow:1">
						联系人信息
					</div>
					<div style="padding:10px 15px;">
						<a class="button button-fill bg-button-submit" style="line-height:19px;height:auto;">
							新增
						</a>
					</div>
				</div>
				<div class="list-block cust-contacts-list">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input type="text" name="contacts[0].contactName" placeholder="联系人姓名">
									</div>
									<div class="item-input">
										<input type="text" name="contacts[0].contactPhone" placeholder="联系人电话">
									</div>
									<div style="width:100px;">
										<a class="button button-fill bg-button-delete" style="line-height:19px;height:auto;">
											删除
										</a>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block-title">门头照信息</div>
				<div class="list-block">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<!--<div class="item-title label">集团门头照</div>-->
									<!--<div class="item-input">-->
										<img style="width:100%;margin-top:5px;" alt="请点击选择集团的门头照" border="0"/>
										<input type="file" accept="image/*" style="display: none;">
									<!--</div>-->
								</div>
							</div>
						</li>
					</ul>
				</div>
			</form>
			
			<a href="#" class="button button-fill bg-button-submit disabled cust-save-button" style="margin:10px;">集团维护</a>
		</div>
	</div>
</div>
