<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages">
	<!-- Page, "data-page" contains page name -->
	<div data-page="shop-save" class="page shop-save-page" data-page-title="商铺维护">
		<!-- Scrollable page content -->
		<div class="page-content">
			<form>
				<div class="aui-hidden">
					<input type="text" name="ENT_CODE" />
					<input type="text" name="TYPE_CODE" />
				</div>
				<div class="list-block-form-title">
					<span class="bg-gradient-blue"><i class="f7-icons">data</i></span>
					商铺基本信息
				</div>
				<div class="list-block">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商铺名称</div>
									<div class="item-input">
										<input type="text" name="ENT_NAME" placeholder="请填写商铺名称">
									</div>
								</div>
							</div>
						</li>
						<li>
							<a href="#" class="smart-select" data-page-title="选择归属地市"
								style="color:inherit;" data-open-in="picker" data-picker-close-text="关闭">
								<!-- select -->
								<select name="CITY_CODE"><option></option></select>
								<div class="item-content">
									<div class="item-inner">
										<!-- Select label -->
										<div class="item-title">归属地市</div>
										<!-- Selected value, not required -->
										<!--<div class="item-after">批发零售</div>-->
									</div>
								</div>
							</a>
						</li>
						<li>
							<a href="#" class="smart-select" data-page-title="选择归属区县"
								style="color:inherit;" data-open-in="picker" data-picker-close-text="关闭">
								<!-- select -->
								<select name="COUNTY_CODE"></select>
								<div class="item-content">
									<div class="item-inner">
										<!-- Select label -->
										<div class="item-title">归属区县</div>
										<!-- Selected value, not required -->
										<!--<div class="item-after">批发零售</div>-->
									</div>
								</div>
							</a>
						</li>
						<li>
							<a href="#" class="smart-select" data-page-title="选择商铺类型"
								style="color:inherit;" data-open-in="picker" data-picker-close-text="关闭"><!-- data-open-in="popup" data-popup-close-text="Close Cars" -->
								<!-- select -->
								<select name="TYPE_ID"></select>
								<div class="item-content">
									<div class="item-inner">
										<!-- Select label -->
										<div class="item-title">商铺类型</div>
										<!-- Selected value, not required -->
										<!--<div class="item-after">批发零售</div>-->
									</div>
								</div>
							</a>
						</li>
						<li>
							<div class="item-content disabled">
								<div class="item-inner">
									<div class="item-title label">三大市场名称</div>
									<div class="item-input">
										<input type="text" name="MARKET_NAME" placeholder="请填写三大市场名称">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">街道</div>
									<div class="item-input">
										<input type="text" name="STREET" placeholder="请填写街道">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">地址</div>
									<div class="item-input">
										<input type="text" name="ADDRESS" placeholder="请填写地址">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">联系人</div>
									<div class="item-input">
										<input type="text" name="TEL_NAME" placeholder="请填写联系人姓名">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">联系电话1</div>
									<div class="item-input">
										<input type="text" name="TEL1" placeholder="请填写联系电话">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">联系电话2</div>
									<div class="item-input">
										<input type="text" name="TEL2" placeholder="请填写联系电话">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="list-block-form-title">
					<span class="bg-gradient-blue"><i class="f7-icons">star_fill</i></span>
					商铺扩展信息
				</div>
				<div class="list-block">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">完成集团组网</div>
									<div class="item-input">
										<label class="label-switch">
											<input type="checkbox" name="ENT_NETWORK" value="Y"/>
											<div class="checkbox"></div>
										</label>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">宽带资源覆盖</div>
									<div class="item-input">
										<label class="label-switch">
											<input type="checkbox" name="BROADBAND" value="Y"/>
											<div class="checkbox"></div>
										</label>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">是否维护</div>
									<div class="item-input">
										<label class="label-switch">
											<input type="checkbox" name="FLAG" value="Y"/>
											<div class="checkbox"></div>
										</label>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">集团编码</div>
									<div class="item-input">
										<input type="text" name="ENT_280" placeholder="请填写集团编码">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">集团成员数</div>
									<div class="item-input">
										<input type="text" name="ENT_MEMBERS" placeholder="请填写集团成员数">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">宽带号码</div>
									<div class="item-input">
										<input type="text" name="BROADBAND_NUMBER" placeholder="请填写宽带号码">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商务动力座机</div>
									<div class="item-input">
										<input type="text" name="BUSINESS_TEL" placeholder="请填写商务动力座机">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">网格编码</div>
									<div class="item-input">
										<input type="text" name="GRID_CODE" placeholder="请填写网格编码">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">网格名称</div>
									<div class="item-input">
										<input type="text" name="GRID_NAME" placeholder="请填写网格名称">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">备注</div>
									<div class="item-input">
										<input type="text" name="REMARK" placeholder="请填写备注">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商铺门头照</div>
									<div class="item-input">
										<img style="width:100%;margin-top:5px;" alt="请选择商铺的门头照" border="0"/>
										<input type="file" accept="image/*" style="display: none;">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="individual-info aui-hidden">
					<div class="list-block-form-title">
						<span class="bg-gradient-blue"><i class="f7-icons">document_text_fill</i></span>
						个性化信息
					</div>
					<div class="list-block">
						
					</div>
				</div>
			</form>
			
			<a href="#" class="button button-fill color-green disabled save-shop-button" style="margin:10px;">商铺维护</a>
		</div>
	</div>
</div>
